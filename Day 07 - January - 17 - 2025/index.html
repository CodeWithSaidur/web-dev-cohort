<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Features Demonstration</title>
</head>
<body>
    <h1>HTML Features Demonstration</h1>
    
    <!-- 1. Semantic HTML -->
    <article>
        <header>
            <h2>Article Title</h2>
            <time datetime="2023-10-05">October 5, 2023</time>
        </header>
        <section>
            <p>Content goes here...</p>
        </section>
    </article>
    
    <!-- 2. Forms and Validation -->
    <form>
        <input type="email" name="email" required placeholder="Enter email">
        <input type="password" name="password" minlength="8" required>
        <input type="submit" value="Submit">
    </form>
    
    <!-- 3. Multimedia Integration -->
    <video controls>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" fill="blue" />
    </svg>
    
    <!-- 4. Canvas API -->
    <canvas id="myCanvas" width="200" height="100"></canvas>
    <script>
        const ctx = document.getElementById('myCanvas').getContext('2d');
        ctx.fillStyle = 'red';
        ctx.fillRect(10, 10, 150, 80);
    </script>
    
    <!-- 5. Web Components -->
    <template id="user-card">
        <div class="card">
            <slot name="username"></slot>
        </div>
    </template>
    <script>
        customElements.define('user-card', class extends HTMLElement {
            constructor() {
                super();
                const template = document.getElementById('user-card');
                const shadowRoot = this.attachShadow({ mode: 'open' });
                shadowRoot.appendChild(template.content.cloneNode(true));
            }
        });
    </script>
    
    <!-- 6. Geolocation API -->
    <button onclick="getLocation()">Get Location</button>
    <script>
        function getLocation() {
            navigator.geolocation.getCurrentPosition(showPosition);
        }
    </script>
    
    <!-- 7. Performance Optimization -->
    <img src="image.jpg" loading="lazy" alt="Lazy-loaded image">
    
    <!-- 8. Accessibility (A11y) -->
    <div role="navigation" aria-label="Main menu">
        <!-- Navigation links -->
    </div>
    
    <!-- 9. Meta Tags for SEO -->
    <meta property="og:title" content="Page Title">
    <meta property="og:image" content="image.jpg">
    
    <!-- 10. Responsive Images -->
    <img src="small.jpg" srcset="medium.jpg 1000w, large.jpg 2000w" sizes="(max-width: 600px) 100vw, 50vw" alt="Responsive image">
    
    <!-- 11. Web Storage -->
    <script>
        localStorage.setItem('key', 'value');
        sessionStorage.setItem('sessionKey', 'tempValue');
    </script>
    
    <!-- 12. Security Best Practices -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
    
    <!-- 13. Modern APIs -->
    <script>
        const worker = new Worker('worker.js');
    </script>
</body>
</html>
