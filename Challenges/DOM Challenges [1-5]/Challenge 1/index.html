<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <style>
      body {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div style="display: flex; justify-content: center">
      <div class="Light" id="Light"></div>
    </div>
    <div style="height: 100px"></div>
    <div style="display: flex; justify-content: center; margin-top: 10px">
      <label class="switch">
        <input type="checkbox" id="CheckBox" value="on" />
        <span class="slider round"></span>
      </label>
    </div>
    <div style="display: flex; justify-content: center; margin-top: 10px">
      <h1 style="color: brown" id="Status">Status</h1>
    </div>
  </body>
  <script>
    const CheckBox = document.getElementById("CheckBox");

    CheckBox.addEventListener("change", function () {
      if (this.checked) {
        let Light = document.getElementById("Light");
        Light.setAttribute("style", "background-color: white; color: black");
        let Status = document.getElementById("Status");
        Status.innerHTML = "Status ON";

        // console.log(this.value);
      } else {
        let Light = document.getElementById("Light");
        Light.setAttribute(
          "style",
          "background-color: rgb(29, 27, 27); color: white"
        );
        let Status = document.getElementById("Status");
        Status.innerHTML = "Status OFF";
        // console.log("off");
      }
    });
  </script>
</html>
