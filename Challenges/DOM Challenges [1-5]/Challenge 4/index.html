<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <input type="text" id="Input_Text" placeholder="Enter Task" />
      <input type="button" value="Add" onclick="Add()" />
    </div>
    <div>
      <ol id="Task_List">
        <li>Task 1</li>
      </ol>
    </div>
  </body>
  <script>
    function Add() {
      let Input_Text = document.getElementById("Input_Text").value;
      let Task_List = document.getElementById("Task_List");
      if (Input_Text.trim() !== "") {
        let li = document.createElement("li");
        li.textContent = Input_Text; // element.textContent
        Task_List.appendChild(li);
        document.getElementById("Input_Text").value = "";

        let del = document.createElement("input");
        del.type = "button";
        del.value = "Del";
        del.addEventListener("click", () => {
          //   alert("");
        });
        Task_List.appendChild(del);

        let check = document.createElement("input");
        check.type = "checkbox";
        Task_List.appendChild(check);
      } else {
        alert("Enter some text");
      }
    }
  </script>
</html>
