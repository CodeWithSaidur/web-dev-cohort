<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form with All Properties</title>
  </head>
  <body>
    <pre>

        <form action="#" method="POST" enctype="multipart/form-data">
            <label for="text">Text Input:</label>
            <input type="text" id="text" name="text" placeholder="Enter text" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required>
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="number">Number:</label>
            <input type="number" id="number" name="number" min="1" max="100">
            
            <label for="date">Date:</label>
        <input type="date" id="date" name="date">
        
        <label for="file">File Upload:</label>
        <input type="file" id="file" name="file">
        
        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox" name="checkbox">
        <input type="checkbox" id="checkbox" name="checkbox">
        <input type="checkbox" id="checkbox" name="checkbox">
        
        <label for="radio1">Radio 1:</label>
        <input type="radio" id="radio1" name="radio" value="option1">
        <label for="radio2">Radio 2:</label>
        <input type="radio" id="radio2" name="radio" value="option2">
        
        <label for="select">Dropdown:</label>
        <select id="select" name="select">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
        </select>
        
        <label for="textarea">Textarea:</label>
        <textarea id="textarea" name="textarea" rows="4" placeholder="Enter your message"></textarea>
        
        <button type="submit">Submit</button>
    </form>
</pre>
  </body>
</html>
