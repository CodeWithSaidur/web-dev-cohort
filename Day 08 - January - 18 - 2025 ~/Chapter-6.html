<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table with All Properties</title>
    <style>
      table {
        width: 100%;
        height: 80vh;
      }
      
    </style>
  </head>
  <body>
    <table border="1" style="border-collapse: collapse">
      <caption>
        Time Table
      </caption>
      <thead>
        <tr>
          <th>Days</th>
          <th>Days</th>
          <th>Days</th>
          <th>Days</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>A</td>
          <td colspan="2">A</td>
          <td rowspan="2">A</td>
          
        </tr>
        <tr>
          <td>A</td>
          <td>A</td>
          <td>A</td>
          <td>A</td>
        </tr>
        <tr>
          <td >A</td>
          <td>A</td>
          <td>A</td>
          <td>A</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
